<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-box">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <h1 class="heading-primary">
            <span class="h-1">We're</span>
            <span class="h-2">coming</span>
            <span class="h-3">soon</span>
          </h1>
          <p class="dis">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#">
            <div class="email-box">
              <input
                id="input-e"
                class="input-email"
                type="email"
                placeholder="Email Address"
              />
              <img class="error" src="images/icon-error.svg" alt="error" />
              <button class="btn-submit" type="submit">
                &nbsp;
                <img src="images/icon-arrow.svg" alt="button" />
              </button>
            </div>
            <label class="lable-e" for="input-e"
              >Please provide a valid email</label
            >
          </form>
        </div>
        <div class="img-box"></div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
